{% load comments %}

{% for post in latest %}
  <h2>{{ post }}</h2>
  <p>{{ post.post }}</p>
  <b>{{ post.author }}</b> wrote {{ post.post|wordcount }} words on {{ post.date|date }} at {{ post.date|time }}
  <br />
  {% render_comment_list for post %}
  <br />
  {% render_comment_form for post %}
{% endfor %}
